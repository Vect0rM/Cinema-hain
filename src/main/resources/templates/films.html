<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Фильмы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="bg-black mt-5">
<div class="container marketing">

  <!-- START THE FEATURETTES -->
<div th:each="el : ${films}">
  <hr class="featurette-divider">
  <div class="container-fluid bg-dark">
    <div class="row featurette mt-5 bg-opacity-50">
      <div class="col-md-7 text-white">
        <h2 th:text="${el.name}" class="featurette-heading"></h2>
        <p th:text="${el.text}" class="lead"></p>
        <p th:text="'Жанр: ' + ${el.genres.name}" class="lead"></p>
        <br>
        <br>
        <a class="btn btn-outline-secondary btn-lg " href="/cinemas">Сходить в кино!</a>
        <a class="m-5 btn btn-outline-secondary btn-lg " th:href="'/films/' + ${el.name}">Посмотреть сеансы.</a>
      </div>
      <div class="col-md-5">
        <img class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" height="500" aria-label="Placeholder: 500x500" th:src="${el.photoSrc}" width="100%">
      </div>
    </div>
  </div>
</div>

  <hr class="featurette-divider">
  <hr class="featurette-divider">

</div>
<div th:insert="blocks/footerr :: footer"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
