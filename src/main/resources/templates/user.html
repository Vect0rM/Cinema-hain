<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <main class="py-5">
        <div class="py-2 text-center ">
            <h2>Личный кабинет</h2>
        </div>
        <form method="post"  th:action="@{|~/settings/${#authentication.name}|}" class="needs-validation" novalidate>
            <div class="py-5">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control"  name="name" th:value="${user.name}" th:placeholder="${user.name}" required>
                    </div>

                    <div class="col-sm-6">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control"  name="surname" th:placeholder="${user.surname}" th:value="${user.surname}" required>
                    </div>

                    <div class="col-12">
                        <label for="username" class="form-label">Логин</label>
                        <div class="input-group has-validation" >
                            <span class="input-group-text">@</span>
                            <input type="text" name="username1" class="form-control" id="username" placeholder="Логин" th:value="${user.username}"   required>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Email </label>
                        <input type="email" class="form-control" th:placeholder="${user.email}" th:value="${user.email}" name="email">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Номер</label>
                        <input type="text" class="form-control" th:placeholder="${user.num}" th:value="${user.num}" name="num" required>
                        <div class="invalid-feedback">
                            Введите номер.
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Пароль</label>
                        <input type="text" class="form-control" name="pass" required>
                        <div class="invalid-feedback">
                            Введите номер.
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Подтвердите пароль</label>
                        <input type="text" class="form-control" name="passConf" required>

                        <div class="invalid-feedback">
                            Введите номер.
                        </div>
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">Обновить</button>
            </div>
        </form>
        <h1 class="text-white text-center">Билеты</h1>
        <div th:each="el : ${ticket}" class="container py-4 text-white" >
            <div  class="bg-black  bg-light">
                <div class=" container-fluid py-5">
                    <h1 th:text="'Фильм: ' + ${el.seance.film}" class="display-5 fw-bold"></h1>
                    <p th:text="'Время: ' + ${el.seance.date}" class="col-md-8 fs-4"></p>
                    <p th:text="'Номер зала: ' + ${el.seance.hallNum}" class="col-md-8 fs-4"></p>
                    <p th:text="'Место:' + ${el.place}" class="col-md-8 fs-4"></p>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:insert="blocks/footerr :: footer"></div>
</body>
</html>
