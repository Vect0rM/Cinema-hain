<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Акции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="bg-black">
    <br>
    <div th:each="el : ${promotions}" class="container py-4 text-white" >
        <div  class="mt-5 bg-dark mb-4 bg-light rounded-3">
            <div class=" container-fluid py-5">
                <div class="row">
                <div class="col-6 order-last">
                <h1 th:text="${el.name}" class=" display-5 fw-bold"></h1>
                    <br>
                <p th:text="${el.text}" class=" fs-4"></p>
                </div>
                <img class="col-4 order-first" th:src="${el.photoSrc}">
            </div>
            </div>
        </div>
    </div>
    <div th:insert="blocks/footerr :: footer"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
