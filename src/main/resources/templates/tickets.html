    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Билеты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-black">
<header th:insert="blocks/header :: header"></header>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="mt-5 px-3">
        <section class="py-1 text-center container">
            <br>
            <div class="row py-lg-1">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <br>

                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <img th:src="${film.photoSrc}" width="200" height="300">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <br>
                            <br>
                            <h1 class="mt-5 fw-light text-center" th:text="${film.name}"></h1>
                            <br>
                            <p class="lead text-white" th:text="${film.genres.name}"></p>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container py-3 text-white" >
            <div  class="mt-3 bg-dark p-5 mb-4 bg-light rounded-3">
                <section class="text-center container">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <div style="width:600px;height:150px;" class=" bg-white"></div>
                        </div>
                </section>
                <div class=" container-fluid py-5">
                    <div class="row mb-3">
                        <div th:each="el : ${tickets}" th:classappend="${el.reserve} ? 'bg-danger' : ''" class="col-4 themed-grid-col mt-3 btn btn-outline-secondary text-white w-25 h-100">
                            <a class="text-white" th:text="'Цена за билет: ' + ${el.price} + ' руб.'" th:href="'/cinemas/' + ${el.seance.cinemas.name} + '/' + ${el.seance.id} + '/' + ${el.id}"></a>
                            <p class="mt-1"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <div th:insert="blocks/footerr :: footer"></div>
</div>
</body>
</html>
