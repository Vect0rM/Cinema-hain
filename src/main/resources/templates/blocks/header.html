<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ps-4">
            <a class="navbar-brand" href="#">Star fish</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                    <li><a href="/films" class="nav-link px-2 text-white">Фильмы</a></li>
                    <li><a href="/promotions" class="nav-link px-2 text-white">Акции</a></li>
                </ul>

                <div sec:authorize="!hasRole('USER')" class="text-end pe-sm-3">
                    <button onClick='location.href="/login"' class="btn btn-outline-light me-2">Войти</button>
                    <button onClick='location.href="/registration"' class="btn btn-warning">Зарегистрироваться</button>
                </div>

                <div sec:authorize="hasRole('USER')" class="text-end pe-sm-3">
                    <a  sec:authentication="name" class="btn btn-outline-light me-2" th:href=" @{|~/settings/${#authentication.name}|}"></a>
                    <form class="btn" th:action="@{/logout}" method="post">
                        <input class=" btn-warning" type="submit" value="Выйти"/>
                    </form>
                </div>
                <div sec:authorize="hasRole('Admin')" class="text-end pe-sm-3">
                    <a  class="btn btn-outline-light me-2" href="/admin">Админ панель</a>
                </div>
            </div>
        </nav>
    </header>
</div>
