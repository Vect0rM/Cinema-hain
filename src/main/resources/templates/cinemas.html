<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Кинотеатры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main class="bg-black text-white">
    <section class="py-5 text-center container">
        <br>
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <br>
                <br>
                <h1 class="fw-light">Наши кинотеатры</h1>
                <p class="lead text-white">Наши кинотеатры - это место, где ты сможешь окунуться в атмосферу фильмов в полной мере.</p>

            </div>
        </div>
    </section>
    <div th:each="el : ${cinemas}" class="container-sm">
        <div class=" card bg-dark">
            <img class="bd-placeholder-img card-img-top"  th:src="${el.photo}" >
            <div class="card-body">
                <p class="card-text" th:text="${el.city}"></p>
                <p class="card-text" th:text="'Залов: ' + ${el.halls.size()}"></p>
                <p class="card-text" th:text="${el.text}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-outline-secondary btn-lg text-white" href="/seance">Cеансы.</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
    <br>
    <div th:insert="blocks/footerr :: footer"></div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
