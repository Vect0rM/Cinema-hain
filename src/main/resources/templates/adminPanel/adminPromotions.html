<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Акции</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container  mt-4">
    <main class="py-5">
        <div class="py-2 text-center ">
            <h2>Акции</h2>
        </div>
        <div th:each="el : ${promotions}" class="d-flex flex-row bd-highlight mb-3 py-5 bg-light bg-gradient">
            <div th:text="'Id: ' + ${el.id}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Название: ' + ${el.name}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Текст: ' + ${el.text}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Фото: ' + ${el.photoSrc}" class="p-2 bd-highlight me-5"></div>
        </div>
        <div class="py-2 text-center ">
            <h2>Добавить</h2>
        </div>
        <form method="post" class="needs-validation" novalidate>
            <div class="col-sm-6">
                <label class="form-label">Id</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <div class="py-5">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Название</label>
                        <input type="email" class="form-control" name="name">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Текст</label>
                        <input type="text" class="form-control" name="text" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Фото</label>
                        <input type="text" class="form-control" name="photo" required>
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">Обновить</button>
            </div>
        </form>
        <form method="post" action="/admin/promotions/remove">
            <div class="col-sm-6">
                <label class="form-label">Id(Которую хотите удалить)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <button class="mt-5 w-100 btn btn-secondary btn-lg" type="submit">Удалить</button>
        </form>
    </main>
</div>
</body>
</html>
