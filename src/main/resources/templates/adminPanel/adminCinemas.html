<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Кинотеатры</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <main class="py-5">
        <div class="py-2 text-center ">
            <h2>Кинотеатры</h2>
        </div>
        <div th:each="el : ${cinemas}" class="d-flex flex-row bd-highlight mb-3 py-5 bg-light bg-gradient">
            <div th:text="'Id: ' + ${el.id}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Название: ' + ${el.name}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Путь на фотографию: ' + ${el.photo}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Текст: ' + ${el.text}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Залов: ' + ${el.halls.size()}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Город: ' + ${el.city}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Сотрудников: ' + ${el.workers.size()}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Сеансов: ' + ${el.seances.size()}" class="p-2 bd-highlight me-5"></div>
        </div>
        <div class="py-2 text-center ">
            <h2>Добавить</h2>
        </div>
        <form method="post" class="needs-validation" novalidate>
            <div class="col-sm-6">
                <label class="form-label">Id(Если хотите изменить уже существующею запись)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <div class="py-5">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Название</label>
                        <input type="email" class="form-control" name="name">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Путь на фотографию</label>
                        <input type="text" class="form-control"  name="photo" required>

                    </div>
                    <div class="col-12">
                        <label class="form-label">Текст</label>
                        <input type="text" class="form-control" name="text" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Город</label>
                        <input type="text" class="form-control" name="city" required>
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">Обновить</button>
            </div>
        </form>
        <form method="post" action="/admin/cinemas/add">
            <div class="col-sm-6">
                <label class="form-label">Id(Если хотите изменить уже существующею запись)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <div class="col-12">
                <label class="form-label">Создать залов</label>
                <input type="text" class="form-control" name="hall" required>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-secondary btn-lg" type="submit">Добавить</button>
        </form>
        <form method="post" action="/admin/cinemas/remove">
            <div class="col-sm-6">
                <label class="form-label">Id(Которую хотите удалить)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <button class="mt-5 w-100 btn btn-secondary btn-lg" type="submit">Удалить(Убедитесь, что сеансы уже были удалены)</button>
        </form>
    </main>
</div>
</body>
</html>
