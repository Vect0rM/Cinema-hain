<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Билеты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <main class="py-5">
        <div class="py-2 text-center ">
            <h2>Проданные билеты</h2>
        </div>
        <div th:each="el : ${tickets}" th:if="${el.reserve}" class="d-flex flex-row bd-highlight mb-3 py-5 bg-light bg-gradient">
            <div th:text="'Id: ' + ${el.id}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Владелец: ' + ${el.users.username}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Фильм: ' + ${el.seance.film}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Время: ' + ${el.seance.date}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Место: ' + ${el.place}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Кинотеатр: ' + ${el.seance.cinemas.name}" class="p-2 bd-highlight me-5"></div>
        </div>
    </main>
</div>
</body>
</html>
