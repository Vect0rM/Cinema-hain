<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Сеансы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <main class="py-5">
        <div class="py-2 text-center ">
            <h2>Сеансы</h2>
        </div>
        <div th:each="el : ${seances}" class="d-flex flex-row bd-highlight mb-3 py-5 bg-light bg-gradient">
            <div th:text="'Id: ' + ${el.id}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Кинотеатр: ' + ${el.cinemas.name}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Время: ' + ${el.date}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Фильм: ' + ${el.film}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Зал: ' + ${el.hallNum}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Билетов: ' + ${el.tickets.size()}" class="p-2 bd-highlight me-5"></div>
        </div>
        <div class="py-2 text-center ">
            <h2>Добавить</h2>
        </div>
        <form method="post" class="needs-validation" novalidate>
            <div class="col-sm-6">
                <label class="form-label">Id(Если хотите изменить уже существующею запись)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <div class="py-5">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Кинотеатр</label>
                        <input type="email" class="form-control" name="cinema">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Время</label>
                        <input type="text" class="form-control"  name="date" required>

                    </div>
                    <div class="col-12">
                        <label class="form-label">Фильм</label>
                        <input type="text" class="form-control" name="film" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Зал</label>
                        <input type="text" class="form-control" name="hall" required>
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-secondary btn-lg" type="submit">Обновить</button>
            </div>
        </form>
        <form method="post" action="/admin/seances/add">
            <div class="col-sm-6">
                <label class="form-label">Id(Если хотите изменить уже существующею запись)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
        <div class="col-12">
            <label class="form-label">Билетов</label>
            <input type="text" class="form-control" name="amount" required>
        </div>
        <div class="col-12">
            <label class="form-label">Цена билета</label>
            <input type="text" class="form-control" name="prise" required>
        </div>
            <hr class="my-4">
            <button class="w-100 btn btn-secondary btn-lg" type="submit">Добавить</button>
          </form>
        <form method="post" action="/admin/seances/remove">
            <div class="col-sm-6">
                <label class="form-label">Id(Которую хотите удалить)</label>
                <input type="text" class="form-control"  name="id"  required>
            </div>
            <button class="mt-5 w-100 btn btn-secondary btn-lg" type="submit">Удалить</button>
        </form>
    </main>
</div>
</body>
</html>
