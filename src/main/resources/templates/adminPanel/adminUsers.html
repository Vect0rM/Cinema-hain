<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <main class="py-5">
        <div class="py-2 text-center ">
            <h2>Клиенты</h2>
        </div>
        <div th:each="el : ${users}" class="d-flex flex-row bd-highlight mb-3 py-5 bg-light bg-gradient">
            <div th:text="'Id: ' + ${el.id}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Имя: ' + ${el.name}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Фамилия: ' + ${el.surname}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Email: ' + ${el.email}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Номер: ' + ${el.num}" class="p-2 bd-highlight me-5"></div>
            <div th:text="'Login: ' + ${el.username}" class="p-2 bd-highlight me-5"></div>
        </div>

    </main>
</div>
</body>
</html>
